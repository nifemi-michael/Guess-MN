<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess MN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="logow.png" alt="" width="250px">
        </div>

        <p class="guide">guess a number from 1 - 20</p>

        <div class="number-display">?</div>


        <input type="number" name="guess" id="guess" placeholder="Enter guess..">

        <button>Enter</button>

        <div class="score">
            <p>Score: <span>20</span></p>
            <p>Highscore: <span>0</span></p>
        </div>

        <button id="restart">Play Again</button
    </div>
</body>
</html>
